<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Últimas Noticias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img
      src="https://help.brevo.com/hc/article_attachments/21013279624082"
      alt="WordPress Logo"
    />
  </div>

  <ion-card *ngFor="let post of news">
    <ion-card-header>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="post.excerpt.rendered"></div>
      <ion-button href="{{ post.link }}" target="_blank" expand="full"
        >Leer más</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
